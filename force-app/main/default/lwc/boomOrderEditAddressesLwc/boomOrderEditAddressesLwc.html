<template>
  <lightning-record-edit-form object-api-name="SalesOrder__c" record-id={recordId} onerror={handleError} onsuccess={handleSuccess}
    onsubmit={handleSubmit}>
    <lightning-card title="Edit Address Fields">
      <template if:true={showForm}>
        <lightning-button variant="brand" data-name="return" label="Return to Boom Order" onclick={handleClick}
          slot="actions"></lightning-button>
          <lightning-messages> </lightning-messages>
        <div style="visibility: hidden;">
          <lightning-input-field field-name="ContactBuying__c" disabled></lightning-input-field>
        </div>
        <lightning-layout>
          <lightning-layout-item size="6">
            <lightning-input-field field-name="BillToStreetLong__c"> </lightning-input-field>
            <lightning-input-field field-name="BillToCity__c"> </lightning-input-field>
            <lightning-input-field field-name="BillToStateProvince__c"> </lightning-input-field>
            <lightning-input-field field-name="BillToZipPostalCode__c"> </lightning-input-field>
            <lightning-input-field field-name="BillToCountry__c"> </lightning-input-field>
          </lightning-layout-item>
          <lightning-layout-item size="6">
            <lightning-input-field field-name="ShipToStreetLong__c"> </lightning-input-field>
            <lightning-input-field field-name="ShipToCity__c"> </lightning-input-field>
            <lightning-input-field field-name="ShipToStateProvince__c"> </lightning-input-field>
            <lightning-input-field field-name="ShipToZipPostalCode__c"> </lightning-input-field>
            <lightning-input-field field-name="ShipToCountry__c"> </lightning-input-field>
            <lightning-input onchange={handleToggleChange} type="toggle" label="Permanent Shipping Address Change"
              name="addressChange">
            </lightning-input>
          </lightning-layout-item>
        </lightning-layout>
        <div class="slds-var-m-top_medium" style="display: flex; justify-content: center;">
          <lightning-button variant="brand" type="submit" label="Save">
          </lightning-button>
          <lightning-button label="Cancel" data-name="return" onclick={handleClick}>
          </lightning-button>
        </div>
      </template>
      <template if:false={showForm}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
      </template>
    </lightning-card>
  </lightning-record-edit-form>
</template>
